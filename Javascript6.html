<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-6</title>
    <style>
        #myimg {
            width: 10%; /* Set the desired width here (e.g., 10%) */
            height: 100px; /* Set the desired height here (e.g., 100px) */
            position: relative;
            left: 0; /* Initial position at the left side */
        }
    </style>
</head>
<body>
    <form>
        <center>
          <img id="myimg" src="./train.png" />
          <p>Click the buttons to move the image</p>
          <button id="startButton" onclick="startMoving();">Start</button>
          <button id="stopButton" onclick="stopMoving();">Stop</button>
        </center>
      </form>
      <script type="text/javascript">
        var img = null;
        var intervalId = null; // Variable to store the interval ID for animation
    
        function init() {
          img = document.getElementById('myimg');
        }
    
        function startMoving() {
          // Clear any previous animation interval
          stopMoving();
    
          // Reset the image position to the left
          img.style.left = '0';
    
          // Start moving the image to the right every 100 milliseconds (adjust as needed)
          intervalId = setInterval(moveRight, 100);
        }
    
        function stopMoving() {
          // Clear the animation interval
          clearInterval(intervalId);
        }
    
        function moveRight() {
          img.style.left = parseInt(img.style.left) + 10 + 'px'; // Adjust the movement distance as needed
        }
    
        window.onload = init;
      </script>
</body>
</html>
